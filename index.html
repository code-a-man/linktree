<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code a Man | Linktree</title>
	<!-- Favicon -->
	<link rel="icon" href="https://avatars0.githubusercontent.com/u/43219246" type="image/x-icon" />
	<!-- Font Awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
	<!-- Core theme CSS -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Parallax Pixel Background Animation -->
	<section class="animated-background">
		<div id="stars1"></div>
		<div id="stars2"></div>
		<div id="stars3"></div>
	</section>
	<!-- End of Parallax Pixel Background Animation -->

	<a id="profilePicture" href="#popup">
		<img src="https://avatars0.githubusercontent.com/u/43219246" alt="Profile Picture">
	</a>

	<div class="overlay" id="popup">
		<div class="popup">
			<div class="popup-photo">
				<a href="https://kadaburadraws.com" target="_blank">
					<img src="https://avatars0.githubusercontent.com/u/43219246" alt="art by Kadabura Draws">
				</a>
			</div>
			<div class="popup-quote">
				It doesn't matter what you create If you have no fun.
			</div>
			<a class="popup-close" onclick="history.back()">&times;</a>
		</div>
	</div>

	<div id="userName">
		@code-a-man
	</div>

	<div id="links">
		<a class="link" href="https://discord.com/users/209640342297903104" target="_blank">
			<i class="fab fa-discord">&nbsp;</i>Discord
		</a>
		<a class="link" href="https://github.com/code-a-man" target="_blank">
			<i class="fab fa-github">&nbsp;</i>GitHub
		</a>
		<a class="link" href="https://www.linkedin.com/in/code-a-man" target="_blank">
			<i class="fab fa-linkedin">&nbsp;</i>Linkedin
		</a>
		<a class="link" href="https://www.instagram.com/metinarslan.js" target="_blank">
			<i class="fab fa-instagram">&nbsp;</i>Instagram
		</a>
		<a class="link" href="https://twitter.com/metinarslan_js" target="_blank">
			<i class="fab fa-twitter">&nbsp;</i>Twitter
		</a>
		<a class="link" href="https://myanimelist.net/profile/Metamorphosis721" target="_blank">
			<i class="fa fa-play-circle">&nbsp;</i>MyAnimeList
		</a>
		<a class="link" href="https://steamcommunity.com/id/haisesasakiniz/" target="_blank">
			<i class="fab fa-steam-symbol">&nbsp;</i>Steam
		</a>
	</div>
</body>

</html>
